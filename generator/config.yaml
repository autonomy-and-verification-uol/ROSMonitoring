# Config file for the instrumentation of ROS
# this file is given in input to generator
#
monitors:
  - monitor:
      id: monitor_0
      log: ./log_0.txt # file where the monitor will log the observed events
      oracle: # the oracle running and ready to check the specification
        port: 8080 # the port where it is listening
        url: 127.0.0.1 # the url where it is listening
      topics:
        - name: chatter
          type: std_msgs.msg.String
          action: log
          warning: True
        - name: count
          type: std_msgs.msg.Int32
          action: log
          side: subscriber
        - name: person
          type: rosmon.msg.Person
          action: filter
          side: publisher
          warning: True
